<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jillusc" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/RPS-favicon.png" />
    <title>ROCKPAPERSCISSORS!</title>
  </head>

  <body>
    <header>
      <img src="assets/images/logo.webp" class="RPS-logo" alt="logo" />
      <h1>ROCKPAPERSCISSORS!</h1>
    </header>
    <main>
      <div id="main-outer-div">
        <div id="player-buttons">
            <p class="white">Select</p>
          <button class="btn-choices">
            <img src="assets/images/btn-rock.webp" data-type="rock" alt="rock" />
          </button>
          <button class="btn-choices">
            <img src="assets/images/btn-paper.webp" data-type="paper" alt="paper" />
          </button>
          <button class="btn-choices">
            <img src="assets/images/btn-scissors.webp" data-type="scissors" alt="scissors" />
          </button>
        </div>

        <div id="game-area">
          <div id="play-area">
            <div id="player-go">
              <p>Player:</p>
              <div id="player-choice-img-container">
                <img id="player-choice-img" src="assets/images/blank.webp" alt="(no selection)"/>
              </div>
            </div>

            <div>
              <hr />
            </div>

            <div id="computer-go">
              <p>Computer:</p>
              <div id="computer-choice-img-container">
                <img id="computer-choice-img" src="assets/images/blank.webp" alt="(not generated)"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="score-area">
        <p class="scores">WINS: <span id="scores">0</span></p>
        <p class="losses">WINS: <span id="losses">0</span></p>
      </div>
    </main>
    <footer>
      <div>
        <p class="copyright">copyright <span>&copy;</span> jillusc 2023</p>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
