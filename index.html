<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jillusc" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" type="image/png" href="assets/images/RPS-favicon.png" />
    <title>ROCKPAPERSCISSORS!</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.webp" alt="logo" />
      <h1>ROCKPAPERSCISSORS!</h1>
    </header>

    <div class="game-area">
      <div class="play-area">
        <div id="player-go">img</div>
        <div><hr /></div>
        <div id="computer-go">img</div>
      </div>
      <button data-type="play" class="btn-play">PLAY!</button>

    <div class="score-area">
      <p class="scores">Player wins <span id="score">0</span></p>
      <p class="scores">Computer wins <span id="incorrect">0</span></p>
    </div>

    <footer>
      <div>
        <p class="copyright">copyright <span>&copy;</span> jillusc 2023</p>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
