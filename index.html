<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="author" content="jillusc" />
    <link rel="stylesheet" href="assets/style.css" />

  <body>
    <h1>
      <img class="logo" src="assets/images/X.png" alt="logo" /> ROCKPAPERSCISSORS!

      <div class="x-area">
        <span id="player">0</span>
